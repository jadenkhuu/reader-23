<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />

    <script defer src="ui/display.js"></script>
    <script defer src="ui/controls.js"></script>
    <script defer src="render.js"></script>
  </head>
  <body>
    <div id="app-container">

      <img src="assets/background_prototype.png" alt="background" id="background-image" class="pixel-art">

      <div id="custom-titlebar" class="drag-region">
        <div class="window-controls">
          <button id="minimize-btn" class="titlebar-btn" aria-label="Minimize"></button>
          <button id="maximize-btn" class="titlebar-btn" aria-label="Maximize"></button>
          <button id="close-btn" class="titlebar-btn" aria-label="Close"></button>
        </div>
      </div>

      <div id="display-area">
        <p id="display-text">ready to start</p>
      </div>

      <div id="wpm-control">
        <input type="range" id="wpm-slider" min="100" max="600" value="250" step="10">
        <input type="number" id="wpm-input" min="100" max="600" value="250" step="10">
      </div>

      <button id="play-pause-button" class="control-btn center-btn">
        <img id="play-pause-icon" src="assets/play_btn.png" alt="play" class="pixel-art" />
      </button>

      <button id="select-button" class="control-btn square-btn" aria-label="Select"></button>
      <button id="prev-button" class="control-btn left-btn" aria-label="Replay"></button>
      <button id="next-button" class="control-btn right-btn" aria-label="Next"></button>
      <button id="reset-button" class="control-btn bottom-btn" aria-label="Reset"></button>

    </div>
  </body>
</html>
